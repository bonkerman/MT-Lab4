<html>
<head>
    <script async="" type="text/javascript"  src="https://docs.opencv.org/master/opencv.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="Filters">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Filters</title>
</head>

<body>
<div id="container" class="hidden">
    <video playsinline autoplay id="video"></video>

    <select id="filter" size="6">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
        <option value="canny">Canny edge detection</option>
        <option value="equalizeHist">Equalize histogram</option>
    </select>
    <canvas id="canvas"></canvas>
</div>
<button id="stopButton" onclick="stop();">STOP</button>
<div class="modal"></div>
<div id="sliders"></div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

<script src="js/canny.js" async></script>
<script src="js/main.js" async></script>

</body>
</html>
